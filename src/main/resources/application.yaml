spring:
  application:
    name: depot
  datasource:
    driverClassName: org.postgresql.Driver
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      validation-timeout: 300000
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update # create-drop #
  sql:
    init:
      platform: postgres

application:
  security:
    jwt:
      expiration: 86400000  # 1 day in milliseconds

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
    path: /v3/api-docs

custom:
  inventory:
    max-depot-space: 10000
    max-inventory-space: 1000
    should-check-expiration: true
  alert:
    auto-reorder: true
    low-stock: true
    expiration: true
    expiry-check-interval-ms: 3600000 # 1 hour in milliseconds
  supplier:
    generate-random-password: true
